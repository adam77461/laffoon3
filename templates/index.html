<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laffoon Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #202124;
            color: #e8eaed;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        /* Chat Container */
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 80%;
            background-color: #333638;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 10px;
            overflow: hidden;
        }

        /* Chat Box */
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            border-radius: 8px;
            background-color: #202124;
            border: 1px solid #444;
            margin-bottom: 10px;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-message, .bot-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
        }

        .user-message {
            background-color: #1a73e8;
            align-self: flex-end;
            color: white;
            text-align: right;
        }

        .bot-message {
            background-color: #444;
            align-self: flex-start;
            color: white;
        }

        /* Message Input */
        .input-group {
            display: flex;
            align-items: center;
            background-color: #333638;
            border-radius: 8px;
            padding: 10px;
        }

        .form-control {
            background-color: #444;
            color: #e8eaed;
            border: none;
            border-radius: 8px;
            padding: 10px;
            margin-right: 10px;
            width: 85%;
        }

        .btn-primary {
            background-color: #1a73e8;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
        }

        /* Recommended Questions */
        .recommended-questions {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }

        .recommended-questions button {
            background-color: #444;
            border: none;
            color: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatbox"></div>
        <div class="recommended-questions" id="recommendedList"></div>
        <div class="input-group mt-3">
            <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" onclick="sendMessage();">Send</button>
        </div>
    </div>

<script>



        const recommendedQuestions = [
            "what is bill gates",
            "what's the weather in Sacramento?",
            "what's the difference between the color orange and the fruit orange?",
            "Explain what an AI is?"
        ];

        window.onload = function() {
            const listElement = document.getElementById("recommendedList");
            recommendedQuestions.forEach(question => {
                const button = document.createElement("button");
                button.textContent = question;
                button.onclick = function() {
                    document.getElementById("userInput").value = question;
                    sendMessage();
                };
                listElement.appendChild(button);
            });
        };



    let chatHistory = [];

    // Define appendMessage BEFORE calling it
    function appendMessage(sender, message) {
        const chatbox = document.getElementById("chatbox");
        const msgDiv = document.createElement("div");
        msgDiv.classList.add(sender === "You" ? "user-message" : "bot-message");
        msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatbox.appendChild(msgDiv);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
        const userInput = document.getElementById("userInput");
        const promptInput = document.getElementById("userInput");
        const userMessage = userInput.value.trim();
        const promptMessage = promptInput.value.trim();

        if (!userMessage) return;

        appendMessage("You", userMessage);
        chatHistory.push(userMessage);

        const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                message: userMessage,
                history: chatHistory,
                prompt: promptMessage || "Laffoon is a helpful AI assistant."
            })
        });

        const result = await response.json();
        appendMessage("Laffoon", result.response);
        chatHistory.push(result.response);
        userInput.value = "";
    }
</script>

</body>
</html>
